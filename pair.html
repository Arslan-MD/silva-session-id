<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Silva Tech Inc - Pair Code Processing">
  <title>Silva Tech - Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #ebebeb);
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .box {
      width: 350px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #4998FF;
    }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin: 10px auto;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      color: #5e5e5e;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #BFF0FA 0%, #4998FF 100%);
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s;
    }

    .input-container button:hover {
      background: #377ac4;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4998FF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .github-stats {
      margin-top: 20px;
    }

    .github-stats span {
      font-size: 16px;
      color: #333;
    }

    .github-stats i {
      color: #4998FF;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Pair with Silva Tech</h1>
      <p>Enter your WhatsApp number with a country code:</p>
      <div class="input-container">
        <input id="number" type="text" placeholder="e.g., 923444844060">
        <button id="submit">Submit</button>
      </div>
      <div id="waiting-message" class="loader"></div>
      <p id="result" style="margin-top: 10px;"></p>
    </div>

    <div class="github-stats">
      <h3>Silva MD Bot GitHub Stats</h3>
      <span><i class="fab fa-github"></i> Stars: <span id="stars">...</span></span><br>
      <span><i class="fas fa-code-branch"></i> Forks: <span id="forks">...</span></span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitButton = document.getElementById('submit');
    const numberInput = document.getElementById('number');
    const resultContainer = document.getElementById('result');
    const loader = document.getElementById('waiting-message');

    submitButton.addEventListener('click', async () => {
      const number = numberInput.value.trim();
      if (!number || number.length < 11) {
        resultContainer.textContent = 'Invalid number format. Please try again.';
        return;
      }

      loader.style.display = 'block';
      resultContainer.textContent = '';

      try {
        const response = await axios.get(`/code?number=${number}`);
        const code = response.data.code || 'Service Unavailable';
        resultContainer.innerHTML = `<strong>Pair Code:</strong> ${code}`;
      } catch (error) {
        resultContainer.textContent = 'An error occurred. Please try again later.';
      } finally {
        loader.style.display = 'none';
      }
    });

    // Fetch GitHub Stats
    async function fetchGitHubStats() {
      try {
        const response = await axios.get('https://api.github.com/repos/SilvaTechB/silva-md-bot');
        document.getElementById('stars').textContent = response.data.stargazers_count;
        document.getElementById('forks').textContent = response.data.forks_count;
      } catch (error) {
        console.error('Error fetching GitHub stats:', error);
      }
    }

    fetchGitHubStats();
  </script>
</body>
</html>
